<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Sibionics CGM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans">
    <!-- Navigation (same as index.html) -->

    <!-- Products Hero -->
    <section class="bg-blue-600 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold mb-4">Our Products</h1>
            <p class="text-xl">Advanced continuous glucose monitoring solutions</p>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 lg:w-1/4 px-4 mb-8">
                    <div class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                        <img class="w-full h-48 object-cover" src="https://images.pexels.com/photos/4225920/pexels-photo-4225920.jpeg" alt="CGM Device">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-800">Sibionics CGM Pro</h3>
                            <p class="text-gray-600 mt-2">14-day wear sensor with real-time alerts</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-blue-600 text-lg font-semibold">$99/month</span>
                                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                                    Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other products -->
            </div>
        </div>
    </section>

    <!-- Features Comparison -->
    <section class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-12">Product Comparison</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="py-3 px-4 text-left">Feature</th>
                            <th class="py-3 px-4 text-left">CGM Pro</th>
                            <th class="py-3 px-4 text-left">CGM Basic</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-200">
                            <td class="py-3 px-4">Wear Duration</td>
                            <td class="py-3 px-4">14 days</td>
                            <td class="py-3 px-4">7 days</td>
                        </tr>
                        <!-- More comparison rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
</html>
