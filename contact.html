<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sibionics CGM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans">
    <!-- Navigation (same as index.html) -->

    <!-- Contact Hero -->
    <section class="bg-blue-600 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
            <p class="text-xl">We'd love to hear from you</p>
        </div>
    </section>

    <!-- Contact Form and Info -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 px-4 mb-8">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Send Us a Message</h2>
                        <form>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" id="name" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                                <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" id="email" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                                <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" id="message" rows="4" required></textarea>
                            </div>
                            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300" type="submit">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
                <div class="w-full md:w-1/2 px-4 mb-8">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Information</h2>
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">Address</h3>
                            <p class="text-gray-600">123 Medical Tech Drive<br>San Francisco, CA 94107</p>
                        </div>
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">Phone</h3>
                            <p class="text-gray-600">(800) 555-1234</p>
                        </div>
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">Email</h3>
                            <p class="text-gray-600">info@sibionicscgm.com</p>
                        </div>
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">Business Hours</h3>
                            <p class="text-gray-600">Monday - Friday: 9am - 5pm PST<br>Saturday - Sunday: Closed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map -->
    <section class="pb-20">
        <div class="container mx-auto px-6">
            <div class="bg-gray-200 rounded-lg overflow-hidden" style="height: 400px;">
                <!-- Map placeholder - would be replaced with actual Google Maps embed -->
                <div class="h-full flex items-center justify-center text-gray-500">
                    <i class="fas fa-map-marker-alt text-4xl mr-2"></i>
                    <span>Map Location</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
</html>
