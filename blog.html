<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Sibionics CGM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans">
    <!-- Navigation (same as index.html) -->

    <!-- Blog Hero -->
    <section class="bg-blue-600 text-white py-20">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl font-bold mb-4">Blog</h1>
            <p class="text-xl">Latest news and insights about diabetes management</p>
        </div>
    </section>

    <!-- Blog Posts -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                        <img class="w-full h-48 object-cover" src="https://images.pexels.com/photos/40568/medical-appointment-doctor-healthcare-40568.jpeg" alt="Blog Post">
                        <div class="p-6">
                            <div class="text-sm text-gray-500 mb-2">June 15, 2023 • 5 min read</div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">Understanding Glucose Patterns</h3>
                            <p class="text-gray-600 mb-4">Learn how to interpret your glucose data to better manage your diabetes.</p>
                            <a href="#" class="text-blue-600 hover:text-blue-800 font-semibold">Read More →</a>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other blog posts -->
            </div>
        </div>
    </section>

    <!-- Newsletter -->
    <section class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <div class="max-w-2xl mx-auto text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Stay Updated</h2>
                <p class="text-gray-600 mb-8">Subscribe to our newsletter for the latest articles and product updates.</p>
                <form class="flex">
                    <input class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" placeholder="Your email address" required>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-r-md transition duration-300" type="submit">
                        Subscribe
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
</html>
